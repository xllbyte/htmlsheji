<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>江苏省人民政府网站</title>
		<style type="text/css">
			#div1{text-align:center;font-size:16px;}
			#content{font-size:12px;line-height:2em;padding:10px;background-color:#C0C0C0;color:black;border:2px groove #FCFF57;}
			p{text-indent:2em;}
			body{background: white;}
		</style>
		<script type="text/javascript">
			function $ (id){
				//拿元素
				return document.getElementById(id);	//通过id返回HTML页面上的元素
			}
		</script>
		<script type="text/javascript">
			function setFont(size){
				//1.获取div标记
				$("content").style.fontSize=size;
			}
			function background(color){
				$("content").style.background=color;
			}
		</script>
	</head>
	<body>
		<h2 align="center">用JavaScript改变新闻网页中的字号</h2>
		<div id="div1">
			选择字号【
			<a href="javascript:setFont('16px')" onclick="javascript:background('blue')">小</a>&nbsp;&nbsp;
			<a href="javascript:background('blue')" onclick="javascript:setFont('24px');">中</a>&nbsp;&nbsp;
			<a href="javascript:background('yellowgreen')" onclick="setFont('32px');">大</a>】
		</div>
		<div id="content">
			<p>JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页中设计中最容易学又最方便的语言。你可以利用JavaScript轻易的做出亲切的欢迎讯息、漂亮的数字钟、有广告效果的跑马灯及简易的选举，还可以显示浏览器停留的时间。让这些特殊效果提高网页的可观性。</p>
		</div>
	</body>
</html>
