  <title>倒置九九乘法口诀表</title>
 </head>
 <body>
  <h3>倒置九九乘法口诀表</h3>
  <script type="text/javascript">
	var cj=0;
	for (i=9;i>=1;i--)
	{
		for (j=1;j<=i;j++)
		{
			cj=i*j;
			document.write(j+"*"+i+"="+cj+"&nbsp;");
		}
		document.write("<br>");
	}
</script>
 </body>
