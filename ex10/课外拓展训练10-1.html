  <title>找出符合条件的数</title>
 </head>
 <body>
  <h3>找出100-999之间能够被11和7同时整除的个数及累加和</h3>
  <script type="text/javascript">
  document.write("区间中符合条件的数有（输出格式：10个1行）：<br>");
  	var count=0;
	for (var sum=0,i=100;i<=999;i++)
	{
		if(i%11==0 && i%7==0)
		{
			document.write(i+"");
			count++;
			if(count%10==0)
			{
				document.write("<br>");
			}
			sum=sum+i;
		}
	}
	document.write("<br>区间中符合条件的数共有"+count+"个");
	document.write("<br>区间中符合条件的数的累加和为"+sum);
	
</script>
 </body>
</html>
