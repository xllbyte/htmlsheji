<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>江苏福彩投注站彩票投注助手</title>
		<style type="text/css">
			body{background: white;}
			select{width:300px;height:145px;}
			h2{text-align:center;font-size:28px;padding:10px auto;}
			div{width:550px;height:320px;margin:0px auto;border:2px solid #0077BB;background:url(fc_logo.jpg) right top no-repeat; }
			input{width:80px;weight:40px;}
		</style>
		<script type="text/javascript">
			function $(id){return document.getElementById(id);}
			function selectNumber(n){
				var number=new Array();
				var objsel=$("number8");
				var selnum=objsel.options.length;
				for(j=0;j<=n-1;j++){
					var list="";
					for(i=0;i<=7;i++){
						var temp=Math.floor(Math.random()*30+1);
						if(temp<10){temp="0"+temp;}
						for(var k=0;k<=number.length-1;k++){
							if(temp==number[k]){
								temp=Math.floor(Math.random()*30+1);
								if(temp<10){temp="0"+temp;}
								k=0;
							}
						}
						number[i]=temp;
					}
					list=number.join(" ");
					var opt=document.createElement("option");
					var opt_text=document.createTextNode(list);
					opt.value=j;
					opt.appendChild(opt_text);
					objsel.appendChild(opt);
				}
				objsel.selectedIndex=selnum;
			}
			function delSelect(){
				var objSelect=$("number8");
				var strIndex=objSelect.selectedIndex;
				if(strIndex!=-1)
				{
					objSelect.options.remove(strIndex);
				}
				else
				{
					alert("请先选择列表项后再删除！");
				}
			}
			function delSelectAll(){
				var objSelect=$("number8");
				var strIndex=objSelect.options.length;
				if(objSelect.length>0){
					for(i=0;i<=strIndex-1;i++){
						objSelect.options.remove(0);
					}
				}
				else{
					alert("列表框已空，不能再删除！");
				}
			}
		</script>
	</head>
	<body>
		<div id="">
			<img src="ico_7l.gif" >
			<form mane="myform" action="" method="post">
				<table border="0" cellspacing="" cellpadding="">
					<h2>福彩投注站彩票投注助手</h2>
					<tr>
						<td><input type="button" name="" id="" value="机选1注" onclick="selectNumber(1);"/></td>
						<td rowspan="3">
							<select id="number8" name="number8" size="5">
								<option value="number8" ></option>
							</select>
						</td>
						<td><input type="button" name="" id="" value="删除" onclick="delSelect();"/></td>
					</tr>
					<tr>
						<td><input type="button" name="" id="" value="机选5注" onclick="selectNumber(5);"/></td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td><input type="button" name="" id="" value="机选10注" onclick="selectNumber(10);"/></td>
						<td><input type="button" name="" id="" value="全部删除" onclick="delSelectAll();"/></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
