<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标动作捕获与响应</title>
		<style type="text/css">
			form{text-align:center;}
			div{text-align:center;width:400px;height:200px;margin:30px auto;background-color:#00CC99;}
			h3{padding-top:10px;}
		</style>
		<script type="text/javascript">
			function $(id){return document.getElementById(id);}
			function mover(){
				$("mybody").style.background="#99CC66";
				$("image").src="image22.jpg"
			}
			function mout(){
				$("mybody").style.background="#00CC99";
				$("image").src="image21.jpg"
			}
			function mdown(){form1.mtext.value="按下鼠标";}
			function mclick(){
				//1.在文本框回填提示信息
				//2.替换img的图像
				form1.mtext.value="单击鼠标";//$("mytext").value="单击鼠标！";
				$("mybody").style.background="#00CCAA";
				$("image").src="image23.jpg";
			}
			function mdclick(){
				form1.mtext.value="双击鼠标";
				$("image").src="image24.jpg";
				$("mybody").style.background="#AACCFF";
			}
		</script>
	</head>
	<body>
		<div id="mybody" onMouseOver="mover();" onMouseOut="mout();" onMouseDown="down();" onclick="mclick();" onDblClick="mdclick();">
			<h3 align="center">鼠标动作捕获与响应</h3>
			<hr color="white" size="2px">
			<form action="" method="post" name="form1">
				<input type="text" id="mtext" value=""/>
			</form>
			<img src="image21.jpg" id="image" width="200px" height="100px">
		</div>
	</body>
</html>
